<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="hero">
      <h3 class="hero-h3">Your Result</h3>
      <div class="score">
        <div class="score-obtained">
          76
        </div>
        <div class="score-total">
          of 100
        </div>
      </div>

      <h2 class="praise">Great</h2>
      <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3 class="summary-heading">Summary</h3>
      <ul>

        <li class="reaction">
          <div>
            Reaction
          </div>
          <div class="marks-individual">
            80<span class="hundred"> / 100</span>
          </div>
        </li>

        <li class="memory">
          <div>
            Memory
          </div>
          <div class="marks-individual">
            92<span class="hundred"> / 100</span>
          </div>
        </li>

        <li class="verbal">
          <div>
            Verbal
          </div>
          <div class="marks-individual">
            61<span class="hundred"> / 100</span>
          </div>
        </li>

        <li class="visual">
          <div>
            Visual
          </div>
          <div class="marks-individual">
            72<span class="hundred"> / 100</span>
          </div>
        </li>

      </ul>
      <button class="continue">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fahim Mahmud</a>.
  </div>

</body>
</html>
